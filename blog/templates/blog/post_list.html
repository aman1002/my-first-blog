<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        {% for post in posts %}
        	<div>
        		<p><em>author: {{ post.author }}</em></p>
        		<p><em>published: {{ post.published_date }}</em></p>
        		<h1><a href="">{{ post.title }}</a></h1>
        		<p>{{ post.text|linebreaksbr }}</p>
        	</div>
        {% endfor %}

    </body>
</html>
